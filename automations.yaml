            | round(1) }} kW'
          data:
            push:
              sound: 3rdParty_Failure_Haptic.caf
              interruption-level: time-sensitive
            actions:
            - action: '{{ action_disable }}'
              title: Disable these notifications
            - action: URI
              title: Go to energy page in HA
              uri: /lovelace/solar
      - wait_for_trigger:
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: '{{ action_disable }}'
        timeout:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ wait.trigger.event.data.action == action_disable }}'
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.grid_power_alert
            data: {}
          - stop: Stopped the repeat loop by user actionable notification
      - delay:
          hours: 0
          minutes: 14
          seconds: 0
          milliseconds: 0
    enabled: false
  - service: notify.mobile_app_patricks_iphone_13
    data:
      title: High Power Usage
      message: 'Grid import power is now: {{ states(''sensor.solarnet_power_grid'')
        | round(1) }} kW. Consider turning off some appliances.'
      data:
        push:
          sound: 3rdParty_Failure_Haptic.caf
          interruption-level: time-sensitive
  mode: restart
