sensor:
  - platform: scd4x
    id: scd41
    i2c_id: bus_a
    temperature_offset: 15.5 # this is subtracted from temperature
    update_interval: 15s
    co2:
      name: Sensor
      id: co2
      on_value:
        then:
          - globals.set:
              id: co2_updated
              value: 'true'
          - if:
              condition:
                sensor.in_range:
                  id: co2
                  below: 700
              then:
                - globals.set:
                    id: lcd_txt_colour
                    value: id(my_green)
                - light.addressable_set:
                    id: led_strip
                    color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                    range_from: 0
                    range_to: 7
                    red: 0%
                    green: 100%
                    blue: 0%
                - lambda: |-
                    ESP_LOGI("SCD41-CO2", "led_strip == co2_good");
          - if:
              condition:
                sensor.in_range:
                  id: co2
                  above: 700
                  below: 1000
              then:
                - globals.set:
                    id: lcd_txt_colour
                    value: id(my_yellow)
                - light.addressable_set:
                    id: led_strip
                    color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                    range_from: 0
                    range_to: 7
                    red: 100%
                    green: 100%
                    blue: 0%
                - lambda: |-
                    ESP_LOGI("SCD41-CO2", "led_strip == co2_moderate");
          - if:
              condition:
                sensor.in_range:
                  id: co2
                  above: 1000
              then:
                - globals.set:
                    id: lcd_txt_colour
                    value: id(my_red)
                - light.addressable_set:
                    id: led_strip
                    color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                    range_from: 0
                    range_to: 7
                    red: 100%
                    green: 0%
                    blue: 0%
                - lambda: |-
                    ESP_LOGI("SCD41-CO2", "led_strip == co2_bad");

