light:
  - platform: neopixelbus
    id: led_strip
    name: LED strip
    internal: False
    variant: SK6812
    pin: GPIO12
    num_leds: 8
    type: GRB
    restore_mode: ALWAYS_OFF
    default_transition_length: 200ms
    effects:
      - addressable_rainbow:
          name: Rainbow width 8
          speed: 10
          width: 8
      - addressable_rainbow:
          name: Rainbow width 16
          speed: 20
          width: 16
      - addressable_scan:
          name: Scan 40ms
          move_interval: 40ms
          scan_width: 1
      - strobe:
          name: Strobe Yellow
          colors:
            - state: true
              # brightness: 100%
              red: 100%
              green: 100%
              blue: 0%
              duration: 1.5s
            - state: false
              duration: 0.3s
      - strobe:
          name: Strobe Red
          colors:
            - state: true
              # brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 250ms
            - state: false
              duration: 150ms

