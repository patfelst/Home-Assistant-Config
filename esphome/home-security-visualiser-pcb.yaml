script:
  # *********************************************************************
  # *************** BINARY SENSOR - OPEN/CLOSE LED SCRIPT ***************
  # *********************************************************************
  # Set RGB LED to indicate open / closed state of binary sensors from HA
  - id: set_openclosed_led
    mode: single
    parameters:
      led_state: boolean
      index: int
    then:
      - if:
          condition:
            lambda: 'return (led_state);'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # red
                red: 100%
                green: 0%
                blue: 0%
          else:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # green
                red: 0%
                green: 100%
                blue: 0%

  # *********************************************************************
  # ********************** SLEEP MODE LED SCRIPT ************************
  # *********************************************************************
  # Set RGB LED to indicate open / closed state of binary sensors from HA
  - id: set_sleep_led
    mode: single
    parameters:
      led_state: boolean
      index: int
    then:
      - if:
          condition:
            lambda: 'return (led_state);'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # purple
                red: 75%
                green: 0%
                blue: 100%
          else:
            - light.addressable_set:
                id: led_strip
                color_brightness: 0%
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # off
                red: 0%
                green: 0%
                blue: 0%

  # *********************************************************************
  # *************** BINARY SENSOR - MOTION ALERT SCRIPT *****************
  # *********************************************************************
  # Set RGB LED RED to indicate motion, then turn it off
  - id: set_motion_led
    mode: single
    parameters:
      led_state: boolean
      index: int
    then:
      - if:
          condition:
            lambda: 'return (led_state);'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # red
                red: 100%
                green: 0%
                blue: 0%
          else:
            - light.addressable_set:
                id: led_strip
                color_brightness: 0%
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # off
                red: 0%
                green: 0%
                blue: 0%

  # *********************************************************************
  # *********************** BRIGHTNESS SCRIPT ***************************
  # *********************************************************************
  # Update all LED brightness values
  - id: set_led_brightness
    mode: restart
    then:
      - script.execute:
          id: set_openclosed_led
          led_state: !lambda 'return id(workshop_window).state;'
          index: !lambda return ${workshop_window_led};
      - script.execute:
          id: set_openclosed_led
          led_state: !lambda 'return id(cat_door).state;'
          index: !lambda return ${cat_door_led};
      - script.execute:
          id: set_openclosed_led
          led_state: !lambda 'return id(alfresco_door).state;'
          index: !lambda return ${alfresco_door_led};
      - script.execute:
          id: set_openclosed_led
          led_state: !lambda 'return id(front_door).state;'
          index: !lambda return ${front_door_led};
      - script.execute:
          id: set_openclosed_led
          led_state: !lambda 'return id(front_doorlock).state == "unlocked";'
          index: !lambda return ${front_doorlock_led};
      - script.execute:
          id: set_cover_led
          led_state_str: !lambda 'return id(garage_door).state;'
          index: !lambda return ${garage_door_led};
      - script.execute:
          id: set_cover_led
          led_state_str: !lambda 'return id(driveway_gate).state;'
          index: !lambda return ${driveway_gate_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cat_door).state;'
          index: !lambda return ${cat_door_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cctv_motion_driveway).state;'
          index: !lambda return ${frontyard_motion_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cctv_motion_porch).state;'
          index: !lambda return ${porch_motion_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cctv_motion_alfresco).state;'
          index: !lambda return ${alfresco_motion_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cctv_motion_backyard).state;'
          index: !lambda return ${backyard_motion_led};
      - script.execute:
          id: set_motion_led
          led_state: !lambda 'return id(cctv_motion_courtyard).state;'
          index: !lambda return ${courtyard_motion_led};
      - script.execute:
          id: set_pool_led
          led_state_str: !lambda 'return id(pool_pump_power).state;'
          index: !lambda return ${pool_pump_led};
      - script.execute:
          id: set_sleep_led
          led_state: !lambda 'return id(sleep_mode).state;'
          index: !lambda return ${spare1_led};

  # *********************************************************************
  # ************ COVER SCRIPT - GARGE DOOR AND DRIVEWAY GATE ************
  # *********************************************************************
  # Set RGB LED to indicate state of covers (garage door and driveway gate) from HA
  - id: set_cover_led
    mode: single
    parameters:
      led_state_str: string
      index: int
    then:
      - if:
          condition:
            or:
              - lambda: 'return (led_state_str == "opening");'
              - lambda: 'return (led_state_str == "closing");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # yellow
                red: 100%
                green: 100%
                blue: 0%
      - if:
          condition:
            - lambda: 'return (led_state_str == "open");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # red
                red: 100%
                green: 0%
                blue: 0%
      - if:
          condition:
            - lambda: 'return (led_state_str == "closed");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # green
                red: 0%
                green: 100%
                blue: 0%

  # *********************************************************************
  # ****************** POOL SCRIPT - POOL PUMP SPEED ********************
  # *********************************************************************
  # Set RGB LED to indicate state of covers (garage door and driveway gate) from HA
  - id: set_pool_led
    mode: single
    parameters:
      led_state_str: string
      index: int
    then:
      - if:
          condition:
            - lambda: 'return (led_state_str == "Pump OFF");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # off
                red: 0%
                green: 0%
                blue: 0%
      - if:
          condition:
            - lambda: 'return (led_state_str == "Low speed");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # Light blue
                red: 0%
                green: 100%
                blue: 100%
      - if:
          condition:
            or:
              - lambda: 'return (led_state_str == "Medium speed");'
              - lambda: 'return (led_state_str == "High speed");'
          then:
            - light.addressable_set:
                id: led_strip
                color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
                range_from: !lambda 'return index - 1;'
                range_to: !lambda 'return index - 1;'
                # intense blue
                red: 0%
                green: 0%
                blue: 100%


