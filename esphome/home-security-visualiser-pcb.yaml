    entity_id: binary_sensor.ds_7608ni_i2_8p0820220623ccrrk17144184wcvu_5_linedetection
    filters:
      delayed_off: ${cctv_motion_off_delay}
    on_state:
      then:
        - script.execute:
            id: set_motion_led
            led_state: !lambda 'return x;'
            index: !lambda return ${courtyard_motion_led};
  
  # *********************************************************************
  # ********************* INPUT BOOLEAN - SLEEP MODE ********************
  # *********************************************************************
  - platform: homeassistant
    internal: true
    id: sleep_mode
    entity_id: input_boolean.sleep_mode
    on_press:
      then:
        - script.wait: set_sleep_led
        - script.execute:
            id: set_sleep_led
            led_state: True
            index: !lambda return ${spare1_led};

        - number.set:
            id: led_strip_brightness
            value: ${brightness_sleep_mode}
        # Restore display of home security status
        - script.wait: set_led_brightness
        - script.execute: set_led_brightness
    
    on_release: 
      then:
        - script.wait: set_sleep_led
        - script.execute:
            id: set_sleep_led
            led_state: False
            index: !lambda return ${spare1_led};

        - number.set:
            id: led_strip_brightness
            value: ${brightness_awake_mode}
        # Restore display of home security status
        - script.wait: set_led_brightness
        - script.execute: set_led_brightness

  # *********************************************************************
  # ********************** BINARY SENSOR - BUTTON 3 *********************
  # *********************************************************************
  # Do all LEDs test, then set brightness to AWAKE mode (bright)
  - platform: gpio
    id: button_3
    internal: True
    pin:
      number: GPIO4
      inverted: True
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
    on_press:
      # toggle LED brightness levels between dim and bright
      then:
        - if:
            condition:
              lambda: 'return id(led_strip_brightness).state == ${brightness_awake_mode};'
            then:
              - number.set:
                  id: led_strip_brightness
                  value: ${brightness_sleep_mode}
            else:
              - number.set:
                  id: led_strip_brightness
                  value: ${brightness_awake_mode}
        - light.addressable_set:
            id: led_strip
            color_brightness: !lambda 'return id(led_strip_brightness).state / 100.0;'
            # off
            red: 0%
            green: 0%
            blue: 0%
        # Restore display of home security status
        - script.wait: set_led_brightness
        - script.execute: set_led_brightness

  # *********************************************************************
  # ***************** BINARY SENSOR - BUTTON "BOOT" (GPIO0) *************
  # *********************************************************************
  # Set brightness to dim for night mode
  - platform: gpio
    id: button_boot
    internal: True
    pin:
      number: GPIO0
      inverted: True
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
    on_press:
      # toggle LED test mode - all LEDs on yellow
      then:
        - if:
            condition:
              lambda: |-
                static boolean test_mode = false;
                test_mode = !test_mode;
                if (test_mode)
                  return true;
                else
                  return false;
            then:
              - light.addressable_set:
                  id: led_strip
                  # yellow
                  red: 100%
                  green: 100%
                  blue: 0%
            else:
              - light.addressable_set:
                  id: led_strip
                  # off
                  red: 0%
                  green: 0%
                  blue: 0%
              # Restore display of home security status
              - script.wait: set_led_brightness
              - script.execute: set_led_brightness

# ***********************************************************************
# ************************ RGB LED LIGHTS *******************************
# ***********************************************************************
light:
  - platform: neopixelbus
    id: led_strip
    name: LED strip
    internal: False
    variant: WS2812
    pin: GPIO1
    num_leds: 20
    type: GRB
  - platform: partition
    name: "Ensuite fan indicator"
    segments:
      - id: led_strip
        from: 17 # Spare LED 2, i.e. LED 18
        to: 17

# ***********************************************************************
# ************* NUMBER - BRIGHTNESS FOR RGB LEDS LIGHTS *****************
# ***********************************************************************
number:
  - platform: template
    name: LED strip brightness
    id: led_strip_brightness
    initial_value: ${brightness_awake_mode}
    optimistic: True
    min_value: 0
    max_value: 100
    step: 5
    mode: slider
    set_action:
      then:
        - logger.log:
            level: INFO
            format: "Setting brightness to %.1f"
            args: ["x"]
        - delay: 100ms
        # Restore display of home security status
        - script.wait: set_led_brightness
        - script.execute: set_led_brightness