sensor:
  - platform: ld2410
    # light:
    #   name: light
    moving_distance:
      name : Moving Distance
    still_distance:
      name: Still Distance
    moving_energy:
      name: Move Energy
    still_energy:
      name: Still Energy
    detection_distance:
      name: Detection Distance
      on_value_range:
        - below: 40
          then:
            # *** BLUE ***
            - light.turn_on:
                id: rgb_led
                red: 0%
                green: 0%
                blue: 100%
        - above: 40.0
          below: 100.0
          then:
            # *** GREEN ***
            - light.turn_on:
                id: rgb_led
                red: 0%
                green: 100%
                blue: 0%
        - above: 100.0
          below: 200.
          then:
            # *** PURPLE ***
            - light.turn_on:
                id: rgb_led
                red: 100%
                green: 0%
                blue: 100%

