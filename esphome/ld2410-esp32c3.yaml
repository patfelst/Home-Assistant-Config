esphome:
  name: ld2410-esp32c3
  friendly_name: LD2410 ESP32C3
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: rgb_led 
          brightness: 100%
          red: 0%
          green: 100%
          blue: 0%
      - delay: 2s
      - light.turn_on:
          id: rgb_led 
          brightness: 100%
          red: 100%
          green: 0%
          blue: 0%
      - delay: 2s

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "kqHXto5uo0OIrGIMjAzeBRAe+6e4Jr0KxTmuMMPp3sM="

ota:
  password: "61e64891977ebb32f414610ad759d14a"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

uart:
  tx_pin: 21
  rx_pin: 20
  baud_rate: 256000

button:
  - platform: ld2410
    factory_reset:
      name: "factory reset"
    restart:
      name: "restart"
    query_params:
      name: query params

light:
  - platform: neopixelbus
    id: rgb_led
    name: RGB LED
    internal: False
    variant: WS2812
    pin: 10
    num_leds: 2
    type: GRB
    default_transition_length: 100ms

